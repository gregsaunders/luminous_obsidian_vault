<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 850">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
    <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>

    <symbol id="status-complete" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="#0d7d3e"/>
      <path d="M4.5 8 L7 10.5 L11.5 5.5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="status-partial" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="none" stroke="#b58900" stroke-width="2"/>
      <path d="M8 1 A7 7 0 0 1 8 15 Z" fill="#b58900"/>
    </symbol>
    <symbol id="status-not-started" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="none" stroke="#c7254e" stroke-width="2"/>
      <path d="M5.5 5.5 L10.5 10.5 M10.5 5.5 L5.5 10.5" fill="none" stroke="#c7254e" stroke-width="2" stroke-linecap="round"/>
    </symbol>
  </defs>

  <!-- Title -->
  <text x="300" y="32" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#1a1a1a">Q2 2026 Demo Critical Path</text>
  <text x="300" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">MCP Server + Claude Cowork = Demo Interface</text>

  <!-- Legend -->
  <g transform="translate(300, 80)">
    <use xlink:href="#status-complete" x="-150" y="-8" width="18" height="18"/>
    <text x="-128" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#333">Complete</text>
    <use xlink:href="#status-partial" x="-40" y="-8" width="18" height="18"/>
    <text x="-18" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#333">Partial</text>
    <use xlink:href="#status-not-started" x="60" y="-8" width="18" height="18"/>
    <text x="82" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#333">Not Started</text>
  </g>

  <!-- PHASE 0: Foundation -->
  <g>
    <rect x="30" y="105" width="540" height="95" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
    <text x="50" y="128" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#166534">FOUNDATION (Ready)</text>

    <!-- SQH-03 -->
    <g>
      <rect x="50" y="140" width="230" height="50" rx="6" fill="white" stroke="#22c55e" stroke-width="1.5"/>
      <text x="165" y="162" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">SQH-03: Platform Groups</text>
      <text x="165" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Modular app system</text>
      <use xlink:href="#status-partial" x="258" y="147" width="16" height="16"/>
    </g>

    <!-- SQH-06 + SQH-12 -->
    <g>
      <rect x="300" y="140" width="250" height="50" rx="6" fill="white" stroke="#22c55e" stroke-width="1.5"/>
      <text x="425" y="162" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">SQH-06/12: Doc Search + RAG</text>
      <text x="425" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">AI Services + Document Mgmt</text>
      <use xlink:href="#status-complete" x="528" y="147" width="16" height="16"/>
    </g>
  </g>

  <!-- Arrows down to parallel tracks -->
  <path d="M 165 200 L 165 230" fill="none" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 425 200 L 425 230" fill="none" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- TRACK 1: Data Infrastructure (left) -->
  <g>
    <rect x="30" y="240" width="260" height="250" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="50" y="265" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1d4ed8">DATA INFRASTRUCTURE</text>

    <!-- SQH-02 -->
    <g>
      <rect x="50" y="280" width="220" height="70" rx="6" fill="white" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="160" y="305" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">SQH-02</text>
      <text x="160" y="323" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Unified Data Access Layer</text>
      <text x="160" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">PostgreSQL backend</text>
      <use xlink:href="#status-not-started" x="248" y="287" width="16" height="16"/>
    </g>

    <!-- Arrow -->
    <path d="M 160 350 L 160 370" fill="none" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arrow-blue)"/>

    <!-- LUM-01 -->
    <g>
      <rect x="50" y="375" width="100" height="55" rx="6" fill="white" stroke="#22c55e" stroke-width="1.5"/>
      <text x="100" y="398" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">LUM-01</text>
      <text x="100" y="415" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Biosensor</text>
      <use xlink:href="#status-not-started" x="128" y="380" width="14" height="14"/>
    </g>

    <!-- LUM-02 -->
    <g>
      <rect x="170" y="375" width="100" height="55" rx="6" fill="white" stroke="#22c55e" stroke-width="1.5"/>
      <text x="220" y="398" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">LUM-02</text>
      <text x="220" y="415" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Water Quality</text>
      <use xlink:href="#status-not-started" x="248" y="380" width="14" height="14"/>
    </g>

    <text x="160" y="455" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">LUM-01 and LUM-02 are independent</text>
    <text x="160" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(both need SQH-02)</text>
  </g>

  <!-- TRACK 2: MCP Server (right) -->
  <g>
    <rect x="310" y="240" width="260" height="250" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="330" y="265" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#b45309">MCP SERVER (Priority)</text>

    <!-- SQH-01 highlighted -->
    <g>
      <rect x="330" y="280" width="220" height="100" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
      <text x="440" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#92400e">SQH-01: MCP Core</text>
      <text x="440" y="332" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#78350f">Search + RAG Tools</text>
      <text x="440" y="350" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#78350f">OAuth</text>
      <text x="440" y="368" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a16207">(F1.1-1.5)</text>
      <use xlink:href="#status-not-started" x="528" y="287" width="16" height="16"/>
    </g>

    <text x="440" y="410" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#92400e">Can proceed in parallel</text>
    <text x="440" y="425" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#92400e">with Data Infrastructure</text>

    <text x="440" y="470" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#78350f">F1.7 (Platform Group Tools)</text>
    <text x="440" y="483" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#78350f">requires Luminous data</text>
  </g>

  <!-- Convergence arrows -->
  <path d="M 160 490 L 160 520 Q 160 535 175 535 L 285 535 Q 300 535 300 550 L 300 555" fill="none" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 440 490 L 440 520 Q 440 535 425 535 L 315 535 Q 300 535 300 550" fill="none" stroke="#555" stroke-width="2"/>

  <!-- Convergence: MCP + PostgreSQL -->
  <g>
    <rect x="120" y="560" width="360" height="65" rx="10" fill="#faf5ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="300" y="587" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#6b21a8">MCP + PostgreSQL</text>
    <text x="300" y="610" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#7c3aed">MCP queries Luminous data (F1.7)</text>
  </g>

  <!-- Arrow to demo -->
  <path d="M 300 625 L 300 665" fill="none" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Claude Cowork Demo -->
  <g>
    <rect x="80" y="675" width="440" height="90" rx="12" fill="#faf5ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="300" y="707" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#581c87">Claude Cowork Demo</text>
    <text x="300" y="731" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#7c3aed">MCP artifacts render dashboards, charts, tables</text>
    <text x="300" y="751" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#a78bfa">"Show me NA trends for Site A" - Claude generates visualization</text>
  </g>

  <!-- Key Blockers -->
  <g>
    <rect x="80" y="780" width="440" height="50" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="100" y="802" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#dc2626">KEY BLOCKERS:</text>
    <text x="220" y="802" font-family="system-ui, sans-serif" font-size="11" fill="#7f1d1d">SQH-02 blocks LUM-01/LUM-02</text>
    <text x="100" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#7f1d1d">SQH-01 Core (F1.1-1.5) enables demo interface</text>
  </g>
</svg>
