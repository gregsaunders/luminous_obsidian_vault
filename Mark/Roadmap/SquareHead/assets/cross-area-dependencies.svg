<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 680">
  <defs>
    <!-- Arrow marker for dependency lines -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555555"/>
    </marker>

    <!-- Status symbols for colorblind accessibility -->
    <!-- Complete: filled circle with checkmark -->
    <symbol id="status-complete" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="#0d7d3e" stroke="#0d7d3e" stroke-width="1"/>
      <path d="M4.5 8 L7 10.5 L11.5 5.5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Partial: half-filled circle -->
    <symbol id="status-partial" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="none" stroke="#b58900" stroke-width="2"/>
      <path d="M8 1 A7 7 0 0 1 8 15 Z" fill="#b58900"/>
    </symbol>

    <!-- Not Started: empty circle with X -->
    <symbol id="status-not-started" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="none" stroke="#c7254e" stroke-width="2"/>
      <path d="M5.5 5.5 L10.5 10.5 M10.5 5.5 L5.5 10.5" fill="none" stroke="#c7254e" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <!-- Ongoing: circular arrow -->
    <symbol id="status-ongoing" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="none" stroke="#666666" stroke-width="2"/>
      <path d="M8 4 L8 8 L11 8" fill="none" stroke="#666666" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>
  </defs>

  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1a1a1a">Cross-Area Epic Dependencies</text>

  <!-- Legend -->
  <g transform="translate(450, 52)">
    <use href="#status-complete" x="-235" y="-8" width="16" height="16"/>
    <text x="-215" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#333333">Complete</text>

    <use href="#status-partial" x="-130" y="-8" width="16" height="16"/>
    <text x="-110" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#333333">Partial</text>

    <use href="#status-not-started" x="-25" y="-8" width="16" height="16"/>
    <text x="-5" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#333333">Not Started</text>

    <use href="#status-ongoing" x="95" y="-8" width="16" height="16"/>
    <text x="115" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#333333">Ongoing</text>
  </g>

  <!-- Layer: FOUNDATIONAL -->
  <g>
    <!-- Layer background -->
    <rect x="30" y="75" width="840" height="200" rx="12" fill="rgba(59, 130, 246, 0.08)" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.3"/>
    <text x="50" y="98" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#2563eb">FOUNDATIONAL</text>
    <text x="157" y="98" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">(High Priority)</text>

    <!-- EPIC-01: Platform Groups -->
    <g>
      <rect x="60" y="115" width="150" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="135" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-01</text>
      <text x="135" y="158" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Platform Groups</text>
      <use href="#status-partial" x="188" y="122" width="16" height="16"/>
    </g>

    <!-- EPIC-02: Base UI Kit -->
    <g>
      <rect x="250" y="115" width="150" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="325" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-02</text>
      <text x="325" y="158" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Base UI Kit</text>
      <use href="#status-partial" x="378" y="122" width="16" height="16"/>
    </g>

    <!-- EPIC-03: Workflow Engine -->
    <g>
      <rect x="155" y="205" width="150" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="230" y="230" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-03</text>
      <text x="230" y="248" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Workflow Engine</text>
      <use href="#status-partial" x="283" y="212" width="16" height="16"/>
    </g>

    <!-- EPIC-07: Frontend Apps -->
    <g>
      <rect x="510" y="115" width="150" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="585" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-07</text>
      <text x="585" y="158" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Frontend Apps</text>
      <use href="#status-partial" x="638" y="122" width="16" height="16"/>
    </g>

    <!-- EPIC-09: AI-Generated UI -->
    <g>
      <rect x="700" y="115" width="150" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="775" y="140" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-09</text>
      <text x="775" y="158" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">AI-Generated UI</text>
      <use href="#status-not-started" x="828" y="122" width="16" height="16"/>
    </g>

    <!-- Dependency: EPIC-01 -> EPIC-03 -->
    <path d="M 135 175 L 135 190 Q 135 200 145 200 L 175 200 L 175 205"
          fill="none" stroke="#555555" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Dependency: EPIC-02 -> EPIC-03 -->
    <path d="M 325 175 L 325 190 Q 325 200 315 200 L 285 200 L 285 205"
          fill="none" stroke="#555555" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Dependency: EPIC-02 -> EPIC-07 -->
    <path d="M 400 145 L 510 145"
          fill="none" stroke="#555555" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- Dependency: EPIC-02 -> EPIC-09 -->
    <path d="M 400 135 L 450 135 Q 460 135 460 125 L 460 100 Q 460 90 470 90 L 680 90 Q 690 90 690 100 L 690 135 L 700 135"
          fill="none" stroke="#555555" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Layer: INFRASTRUCTURE -->
  <g>
    <!-- Layer background -->
    <rect x="30" y="290" width="840" height="115" rx="12" fill="rgba(139, 92, 246, 0.08)" stroke="#8b5cf6" stroke-width="1" stroke-opacity="0.3"/>
    <text x="50" y="313" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#7c3aed">INFRASTRUCTURE</text>
    <text x="172" y="313" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">(Medium Priority)</text>

    <!-- EPIC-04: CDC Pipeline -->
    <g>
      <rect x="60" y="330" width="150" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="135" y="355" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-04</text>
      <text x="135" y="373" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">CDC Pipeline</text>
      <use href="#status-partial" x="188" y="337" width="16" height="16"/>
    </g>

    <!-- EPIC-10: Extended DB Connectors -->
    <g>
      <rect x="250" y="330" width="150" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="325" y="355" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-10</text>
      <text x="325" y="373" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Extended DB</text>
      <use href="#status-not-started" x="378" y="337" width="16" height="16"/>
    </g>

    <!-- Dependency: EPIC-04 -> EPIC-10 -->
    <path d="M 210 360 L 250 360"
          fill="none" stroke="#555555" stroke-width="1.5" marker-end="url(#arrowhead)"/>

    <!-- EPIC-05: Document Management -->
    <g>
      <rect x="510" y="330" width="150" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="585" y="355" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-05</text>
      <text x="585" y="373" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Document Mgmt</text>
      <use href="#status-complete" x="638" y="337" width="16" height="16"/>
    </g>

    <!-- EPIC-06: AI Services -->
    <g>
      <rect x="700" y="330" width="150" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="775" y="355" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-06</text>
      <text x="775" y="373" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">AI Services</text>
      <use href="#status-partial" x="828" y="337" width="16" height="16"/>
    </g>
  </g>

  <!-- Layer: SECURITY -->
  <g>
    <!-- Layer background -->
    <rect x="30" y="420" width="400" height="115" rx="12" fill="rgba(239, 68, 68, 0.08)" stroke="#ef4444" stroke-width="1" stroke-opacity="0.3"/>
    <text x="50" y="443" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#dc2626">SECURITY</text>
    <text x="116" y="443" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">(Multi-user Teams)</text>

    <!-- EPIC-11: Record-Level Access Control -->
    <g>
      <rect x="60" y="460" width="200" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="160" y="485" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-11</text>
      <text x="160" y="503" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Record-Level Access Control</text>
      <use href="#status-not-started" x="238" y="467" width="16" height="16"/>
    </g>
  </g>

  <!-- Dependency: EPIC-01 -> EPIC-11 (drawn outside layer groups to ensure proper z-order) -->
  <path d="M 60 145 L 40 145 Q 25 145 25 160 L 25 480 Q 25 495 40 495 L 60 495"
        fill="none" stroke="#555555" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Layer: ONGOING -->
  <g>
    <!-- Layer background -->
    <rect x="470" y="420" width="400" height="115" rx="12" fill="rgba(107, 114, 128, 0.08)" stroke="#6b7280" stroke-width="1" stroke-opacity="0.3"/>
    <text x="490" y="443" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#4b5563">ONGOING</text>

    <!-- EPIC-08: Tech Debt -->
    <g>
      <rect x="510" y="460" width="150" height="60" rx="8" fill="white" stroke="#cbd5e1" stroke-width="1.5"/>
      <text x="585" y="485" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">EPIC-08</text>
      <text x="585" y="503" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Tech Debt</text>
      <use href="#status-ongoing" x="638" y="467" width="16" height="16"/>
    </g>
  </g>

  <!-- Footer note -->
  <text x="450" y="565" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Arrows indicate dependency direction (from foundational to dependent)</text>
</svg>
