      <text x="595" y="368" text-anchor="middle" font-family="monospace" font-size="10" fill="#1e293b">relationship_types.yaml</text>
      <text x="595" y="382" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Sample - Result - Loc</text>
