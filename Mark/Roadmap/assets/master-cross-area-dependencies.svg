      <rect x="250" y="120" width="170" height="60" rx="8" fill="white" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="335" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">SQH-EPIC-02</text>
      <text x="335" y="161" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Base UI Kit</text>
      <use xlink:href="#status-partial" x="395" y="127" width="16" height="16"/>
    </g>

    <!-- SQH-EPIC-03: Workflow Engine -->
    <g>
      <rect x="440" y="120" width="170" height="60" rx="8" fill="white" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="525" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">SQH-EPIC-03</text>
      <text x="525" y="161" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Workflow Engine</text>
      <use xlink:href="#status-partial" x="585" y="127" width="16" height="16"/>
    </g>

    <!-- SQH-EPIC-06: AI Services -->
    <g>
      <rect x="630" y="120" width="170" height="60" rx="8" fill="white" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="715" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">SQH-EPIC-06</text>
      <text x="715" y="161" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">AI Services</text>
      <use xlink:href="#status-partial" x="775" y="127" width="16" height="16"/>
    </g>

    <!-- Other platform epics indicator -->
    <text x="450" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">+ 7 more EPICs (CDC, Documents, Frontend Apps, Tech Debt, AI-Gen UI, Extended DB, Access Control)</text>
  </g>

  <!-- Cross-area dependency arrows -->
  <g>
    <!-- Main flow arrow -->
    <path d="M 145 180 L 145 265"
          fill="none" stroke="#3b82f6" stroke-width="2.5" marker-end="url(#arrowhead-large)" stroke-dasharray="6,3"/>
    <path d="M 335 180 L 335 265"
          fill="none" stroke="#3b82f6" stroke-width="2.5" marker-end="url(#arrowhead-large)" stroke-dasharray="6,3"/>
    <path d="M 525 180 L 525 265"
          fill="none" stroke="#3b82f6" stroke-width="2.5" marker-end="url(#arrowhead-large)" stroke-dasharray="6,3"/>
    <path d="M 715 180 L 715 265"
