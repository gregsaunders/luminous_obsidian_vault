    <!-- Area background -->
    <rect x="30" y="75" width="840" height="175" rx="12" fill="#ebf3fe" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.5"/>
    <text x="50" y="100" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#2563eb">SQUAREHEAD PLATFORM</text>
    <text x="227" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">(11 EPICs)</text>

    <!-- SQH-EPIC-01: Platform Groups -->
    <g>
      <rect x="60" y="120" width="170" height="60" rx="8" fill="white" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="145" y="143" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">SQH-EPIC-01</text>
      <text x="145" y="161" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Platform Groups</text>
      <use xlink:href="#status-partial" x="205" y="127" width="16" height="16"/>
