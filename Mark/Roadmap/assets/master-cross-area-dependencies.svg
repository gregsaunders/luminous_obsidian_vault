    <g>
      <rect x="230" y="420" width="150" height="55" rx="8" fill="white" stroke="#22c55e" stroke-width="1.5"/>
      <text x="305" y="443" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">LUM-EPIC-02</text>
      <text x="305" y="459" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Data Ingestion</text>
      <use xlink:href="#status-not-started" x="358" y="427" width="16" height="16"/>
    </g>

    <!-- LUM-EPIC-03: Platform Infrastructure -->
    <g>
      <rect x="400" y="420" width="150" height="55" rx="8" fill="white" stroke="#22c55e" stroke-width="1.5"/>
      <text x="475" y="443" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">LUM-EPIC-03</text>
      <text x="475" y="459" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Platform Infra</text>
      <use xlink:href="#status-partial" x="528" y="427" width="16" height="16"/>
    </g>

    <!-- LUM-EPIC-04: Field Operations -->
    <g>
      <rect x="570" y="420" width="150" height="55" rx="8" fill="white" stroke="#22c55e" stroke-width="1.5"/>
      <text x="645" y="443" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">LUM-EPIC-04</text>
      <text x="645" y="459" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Field Operations</text>
      <use xlink:href="#status-not-started" x="698" y="427" width="16" height="16"/>
    </g>

    <!-- LUM-EPIC-05: Observability & Docs -->
    <g>
      <rect x="740" y="420" width="120" height="55" rx="8" fill="white" stroke="#22c55e" stroke-width="1.5"/>
      <text x="800" y="443" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">LUM-EPIC-05</text>
      <text x="800" y="459" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Obs and Docs</text>
      <use xlink:href="#status-partial" x="838" y="427" width="16" height="16"/>
    </g>

    <!-- Critical blocker callout -->
    <rect x="60" y="490" width="360" height="50" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="80" y="510" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#dc2626">KEY BLOCKER</text>
    <text x="80" y="528" font-family="system-ui, sans-serif" font-size="10" fill="#7f1d1d">Luminous Platform Group scaffolding must be created first</text>
  </g>

  <!-- Footer -->
  <text x="450" y="570" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Luminous is built as a Platform Group on SquareHead infrastructure</text>
</svg>
