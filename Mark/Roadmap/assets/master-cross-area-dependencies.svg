    <!-- Platform Group structure box -->
    <rect x="50" y="315" width="800" height="85" rx="8" fill="#f8fafc" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="70" y="335" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#64748b">apps/platform_groups/luminous/</text>

