    <text x="765" y="368" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2563eb">Platform Group</text>
    <text x="765" y="382" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#3b82f6">Extensibility Pattern</text>

    <!-- Luminous EPICs -->
    <!-- LUM-EPIC-01: Dashboard -->
    <g>
      <rect x="60" y="420" width="150" height="55" rx="8" fill="white" stroke="#22c55e" stroke-width="1.5"/>
      <text x="135" y="443" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e293b">LUM-EPIC-01</text>
      <text x="135" y="459" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Customer Dashboard</text>
      <use xlink:href="#status-not-started" x="188" y="427" width="16" height="16"/>
    </g>

