      <text x="435" y="368" text-anchor="middle" font-family="monospace" font-size="10" fill="#1e293b">workflows/</text>
      <text x="435" y="382" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Analysis agents, QC</text>
    </g>

    <!-- relationship_types.yaml -->
    <g>
