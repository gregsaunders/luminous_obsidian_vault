<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 900 580">
  <defs>
    <!-- Arrow marker for dependency lines -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555555"/>
    </marker>

    <!-- Large arrow for cross-area flow -->
    <marker id="arrowhead-large" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#3b82f6"/>
    </marker>

    <!-- Status symbols for colorblind accessibility -->
    <symbol id="status-complete" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="#0d7d3e" stroke="#0d7d3e" stroke-width="1"/>
      <path d="M4.5 8 L7 10.5 L11.5 5.5" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <symbol id="status-partial" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="none" stroke="#b58900" stroke-width="2"/>
      <path d="M8 1 A7 7 0 0 1 8 15 Z" fill="#b58900"/>
    </symbol>

    <symbol id="status-not-started" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="none" stroke="#c7254e" stroke-width="2"/>
      <path d="M5.5 5.5 L10.5 10.5 M10.5 5.5 L5.5 10.5" fill="none" stroke="#c7254e" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <symbol id="status-ongoing" viewBox="0 0 16 16">
      <circle cx="8" cy="8" r="7" fill="none" stroke="#666666" stroke-width="2"/>
      <path d="M8 4 L8 8 L11 8" fill="none" stroke="#666666" stroke-width="1.5" stroke-linecap="round"/>
    </symbol>
  </defs>

  <!-- Title -->
  <text x="450" y="28" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1a1a1a">Cross-Area Dependencies</text>

  <!-- Legend -->
  <g transform="translate(450, 52)">
    <use xlink:href="#status-complete" x="-235" y="-8" width="16" height="16"/>
    <text x="-215" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#333333">Complete</text>

    <use xlink:href="#status-partial" x="-130" y="-8" width="16" height="16"/>
    <text x="-110" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#333333">Partial</text>

    <use xlink:href="#status-not-started" x="-25" y="-8" width="16" height="16"/>
    <text x="-5" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#333333">Not Started</text>

    <use xlink:href="#status-ongoing" x="95" y="-8" width="16" height="16"/>
    <text x="115" y="4" font-family="system-ui, sans-serif" font-size="11" fill="#333333">Ongoing</text>
  </g>

  <!-- SQUAREHEAD PLATFORM AREA -->
