    <g>
      <rect x="70" y="350" width="130" height="40" rx="6" fill="white" stroke="#cbd5e1" stroke-width="1"/>
      <text x="135" y="368" text-anchor="middle" font-family="monospace" font-size="10" fill="#1e293b">manifest.yaml</text>
      <text x="135" y="382" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">Sample, Result, Location</text>
