<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cone Visualization</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background-color: #0a0a0a;
      }
      #container {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('container');
        if (!container) {
          console.error('Container element not found');
          return;
        }

        // Scene
        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 4;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Geometry and Material
        const geometry = new THREE.ConeGeometry(1, 2, 64);
        const material = new THREE.MeshStandardMaterial({ color: 0x0099ff, metalness: 0.6, roughness: 0.4 });
        const cone = new THREE.Mesh(geometry, material);
        scene.add(cone);

        // Light
        const light = new THREE.SpotLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        light.angle = Math.PI / 6;
        light.penumbra = 0.5;
        scene.add(light);

        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // GUI
        const gui = new lil.GUI();
        const params = {
          coneColor: 0x0099ff,
          lightIntensity: 1,
        };

        gui.addColor(params, 'coneColor').onChange((value) => {
          material.color.set(value);
        });
        gui.add(params, 'lightIntensity', 0, 2).onChange((value) => {
          light.intensity = value;
        });

        // Animation
        function animate() {
          requestAnimationFrame(animate);
          cone.rotation.x += 0.01;
          cone.rotation.y += 0.02;
          cone.rotation.z += 0.01;
          renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
          camera.aspect = container.clientWidth / container.clientHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(container.clientWidth, container.clientHeight);
        });
      });
    </script>
  </body>
</html>
